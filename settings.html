<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calc</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="menu.js" defer></script>
    <script type="module" src="settings.js" defer></script>
</head>

<body>

    <!-- Navbar Section -->
    <nav class="navbar" id="menu">
        <a href="#home" id="logo" class="logo colored c-text">Mortgage Calc</a>
        <div class="toggle" id="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

        <ul class="menu-links">
            <li>
                <a href="/index.html">Home</a>
            </li>
            <li>
                <a href="/settings.html">Settings</a>
            </li>
        </ul>
    </nav>
    <div class="table_container" id="banks_table">
    </div>
    <div class="modal_container" id="modal_container">
        <div class="modal" id="modal_inner">
            <h3 class="colored c-text">Bank changer</h3>
            <form action="">
                <div>
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name">
                </div>
                <div>
                    <label for="interest">Interest</label>
                    <input id="interest" type="number" name="interest" value="" step="0.01">
                </div>
                <div>
                    <label for="min_down">Min Down</label>
                    <input id="min_down" type="number" name="min_down" value="" step="0.01">
                </div>
                <div>
                    <label for="max_loan">Max Loan</label>
                    <input id="max_loan" type="number" name="max_loan" value="">
                </div>
                <div>
                    <label for="term">Term</label>
                    <input id="term" type="number" name="term" value="">
                </div>
                <div class="actions">
                    <button id="save">
                        <span class="material-symbols-outlined">save</span>
                    </button>
                    <button id="delete">
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                </div>
            </form>
            
        </div>
    </div>
</body>

</html>
