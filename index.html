<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calc</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- <script src="menu.js" defer></script> -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="react-menu.js" type="text/babel"></script>
    <script type="module" src="home.js" defer></script>

</head>

<body>

    <!-- Navbar Section -->
    <nav class="navbar" id="menu">
        <a href="index.html" id="logo" class="logo colored c-text">Mortgage Calc</a>
        <div id="toggle-container"></div>
    </nav>
    <div class="container">
        <div class="form_container">
            <h2>Choose your <span class="colored c-text">bank</span></h2>
            <form action="">
                <div>
                    <label for="loan">Initial Loan</label>
                    <input id="loan" type="number" name="loan" value="10000">
                </div>
                <div>
                    <label for="down">Down payment</label>
                    <input id="down" type="number" name="down" value="3000">
                </div>
                <div>
                    <label for="calc">Calc</label>
                    <select name="bank" id="bank_selector"></select>
                </div>
            </form>
            <p id="error_block" class="error"></p>
        </div>
        <div id="info" class="info_container"></div>
    </div>
</body>

</html>
